<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue js</title>
    <script src="./app.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <input type="text" v-model="opcion">
        <div v-if="opcion==`apolo`" v-html="mensaje"></div>
        <div v-else-if="opcion==`artemis`" v-html="mensaje2"></div>
        <div v-else-if="opcion==`sputnik`" v-html="mensaje3"></div>
        <div v-else v-html="mensaje4" class="error"></div>
    </div>
</body>
</html>
